<body>

<!-- Welcome to Composer Dashboard

<input type="file" id="file_input"/>


<p id="status">Please select a file</p>

 <p id="owner">person</p>

<img id="preview" src="/images/default.png" />

<form method="POST" action="/submit_form/">
    <input type="hidden" id="avatar_url" name="avatar_url" value="/public/default.png" />
    <input type="text" name="figurename" placeholder="figurename" /><br />
    <input type="text" name="keysig" placeholder="keysig" /><br /><br />


    <!--    ADD 'owner' field that maybe autopopulates based on currentUserIs




      -->


    <input type="submit" value="Update profile" />





</form>

<script type="text/javascript">

console.log(UserID);

(function() {
    document.getElementById("file_input").onchange = function(){
        var files = document.getElementById("file_input").files;
        var file = files[0];
        if(file == null){

            alert("No file selected.");
        }

        else{

            get_signed_request(file);
        }
    };
})();

function get_signed_request(file){

    var xhr = new XMLHttpRequest();

    xhr.open("GET", "/sign_s3?file_name="+file.name+"&file_type="+file.type);

    xhr.onreadystatechange = function(){
        if(xhr.readyState === 4){
            console.log(xhr);
            if(xhr.status === 200){

                var response = JSON.parse(xhr.responseText);

                // >>>>>>  console.log(response)

                upload_file(file, response.signed_request, response.url);

            }

            else{


                console.log("Could not get signed URL.");

                
            }
        }
    };
    
    xhr.send();
}

function upload_file(file, signed_request, url){
    
    var xhr = new XMLHttpRequest();
    xhr.open("PUT", signed_request);
    xhr.setRequestHeader('x-amz-acl', 'public-read');
    xhr.onload = function() {
        if (xhr.status === 200) {
            document.getElementById("preview").src = url;
            document.getElementById("avatar_url").value = url;
        }
    };
    xhr.onerror = function() {
        alert("Could not upload file.");
    };
    xhr.send(file);
}


</script>

</body>
</html>
